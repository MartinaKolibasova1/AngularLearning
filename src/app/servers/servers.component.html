<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label> Server Name</label>
      <input
        type="text"
        class="form-control"
        (input)= "onUpdateServerName($event)"
      >
      <p> {{ serverName }}</p>
      <button
        class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click) = "onCreateServer()"
      > Add server </button>
      <p [innerText]="allowNewServer"> </p>
      <p> {{serverCreation}}</p>
    </div>
  </div>
</div>
